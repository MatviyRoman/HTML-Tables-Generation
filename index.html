<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Tables Generation">
        <meta name="author" content="Romas6ka">
        <title>HTML Tables Generation</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./main.js"></script>
        <link href="./style.css" type="text/css" rel="stylesheet"/>
        <!-- <link href="./theme/media.css" type="text/css" rel="stylesheet"/> -->
    </head>
    <body>
        <div class="wrapper">
            <div class="container-fruid">
                <div class="row">
                    <h1 class="col-xs-12 col-sm-12 col-md-12 setting">
                        HTML Tables Generation
                    </h1>
                    <div id="content" class="col-xs-12 col-sm-12 col-md-12">
                        <form class="form-signin" role="form">
                            <!-- <h2 class="form-signin-heading">HTML Tables Generation</h2> -->
                            <label for="inputNumber" class="sr-only">Rows</label>
                            <input type="number" id="inputTd" class="form-control" placeholder="Rows" required autofocus>
                            <label for="inputNumber" class="sr-only">Coll</label>
                            <input type="number" id="inputTr" class="form-control" placeholder="Coll" required>
                            <button id="btnGeneration" class="btn btn-lg btn-primary btn-block" type="submit">Generation</button>
                        </form>
                        <div id="result">
                            <p>
                                your result
                            </p>
                            Rows: <p class="resultTd"></p>
                            Cols: <p class="resultTr"></p>
                        </div>
                        <div id="tablesCode">
                            <p>
                                HTML Tables
                            </p>
                            <p>
                                <textarea name="text" id="tablSource" cols="30" rows="10">
&lt;table&gt;
    &lt;tr&gt;

    &lt;/tr&gt;                               
&lt;/table&gt;
                                </textarea>
                            </p>
                        </div>
                        <div id="htmlTables">    
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <footer>
                    <a href="https://github.com/MatviyRoman">My Project in GitHub</a>
                    <br>
                    <p>
                        &copy; 2018 MatviyRoman
                    </p>
                </footer>
            </div>
        </div>   
    </body>
</html>
